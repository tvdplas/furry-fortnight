<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/userpages.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <input type="text" name="username" id="usernameinp">
    <input type="text" name="password" id="pwinp">
    <input type="text" name="name" id="fninp">
    <button onclick="Register()">Register</button>

    <script>
        function Register() {
            let un = document.getElementById("usernameinp").value
            let pw = document.getElementById("pwinp").value
            let fn = document.getElementById("fninp").value

            var xhr = new XMLHttpRequest();
            xhr.open("POST", '/register/', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({
                un: un,
                pw: pw,
                fn: fn
            }));
        }   
    </script>
</body>
</html>

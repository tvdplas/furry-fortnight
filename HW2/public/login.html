<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/userpages.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div id="control-wrapper">
        <section id="control-box">
            <h1>Login</h1>
            <input type="text" name="username" placeholder="Username" id="usernameinp">
            <input type="text" name="password" placeholder="Password" id="pwinp">
            <button onclick="Login()">Login</button>
        </section>
        <span><a href="register.html">...or register</a></span>
    </div>

    <script>
        function Login() {
            let un = document.getElementById("usernameinp").value
            let pw = document.getElementById("pwinp").value
            
            var xhr = new XMLHttpRequest();
            xhr.open("POST", '/login/', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = () => {
                if (xhr.readyState == 4)
                {

                    console.log(xhr.responseText)
                    let res = JSON.parse(xhr.responseText)
                    if (res.errcode == 300){
                        window.location.replace(res.redirect)
                    }
                    document.getElementById("errmsg")?.remove();
                    var node = document.createElement("H2");
                    node.id = "errmsg"
                    var textnode
                    
                    if (res.errcode == 1) {
                        textnode = document.createTextNode("Invalid login.");
                        node.appendChild(textnode);
                        document.getElementById("control-box").appendChild(node);
                    }
                    else if (res.loggedIn) {
                        window.location.replace(res.redirect)
                    }
                    
                }
            }
            xhr.send(JSON.stringify({
                un: un,
                pw: pw               
            }));
        }   
    </script>
</body>
</html>
